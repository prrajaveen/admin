  <div class="modal" tabindex="-1" id="mymodal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success modal-first-header">
          <h5 class="modal-title ">Dashrath Sahani</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal Body -->
        <div class="modal-body first-modal">
          <form>
            <div class="mb-3">
              <label for="policyNo" class="form-label">Policy no</label>
              <input type="text" class="form-control" id="policyNo" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="policyHolderName" class="form-label">Policy Holder name</label>
              <input type="text" class="form-control" id="policyHolderName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="doc" class="form-label">D.O.C</label>
              <input type="text" class="form-control" id="doc" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="planTerm" class="form-label">Plan Term</label>
              <input type="text" class="form-control" id="planTerm" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="mode" class="form-label">Mode</label>
              <input type="text" class="form-control" id="mode" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="fup" class="form-label">FUP</label>
              <input type="text" class="form-control" id="fup" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="installmentPremium" class="form-label">Installment Premium</label>
              <input type="text" class="form-control" id="installmentPremium" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="sa" class="form-label">S.A</label>
              <input type="text" class="form-control" id="sa" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="paidDue" class="form-label">Paid/Due</label>
              <input type="text" class="form-control" id="paidDue" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="mobileNo" class="form-label">Mobile No</label>
              <input type="text" class="form-control" id="mobileNo" aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <!-- End Of Modal Body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="save">Save Changes</button>
          <!-- <button type="submit" class="btn btn-primary">Save changes</button> -->
